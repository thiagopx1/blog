<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigo 02</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-image: url('https://thiagopx1.github.io/blog/img1.webp');
            background-size: cover;
            background-position: center;
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 2em;
            letter-spacing: 2px;
            color: #fff;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-family: 'Cursive', sans-serif;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-weight: bold;
        }

        p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #ff0066;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Artigo 02</h1>
    </header>

    <main>
        <article>
            <p>Publicado em 6 de março de 2024</p>
            <h1>Padrão</h1>
            <p>Texto do post do blog aqui...</p>
            <p>Mais conteúdo...</p>
        </article>
    </main>

    <footer>
        &copy; 2024 Meu Blog
    </footer>

    <button class="home-button">Home</button>

</body>
</html>
